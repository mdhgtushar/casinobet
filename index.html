<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Bet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body class="md:overflow-y-hidden">
    <div class="md:h-screen flex flex-col">
      <div class="h-14 shadow flex justify-between items-center bg-white">
        <div>
          <h1 class="text-2xl p-4">Casino BET</h1>
        </div>
        <div>
          <ul class="pr-3">
            <li class="inline-block">
              <a href="" class="px-3 text-center block">
                <i class="fa fa-home" aria-hidden="true"></i> <br />
                Home</a
              >
            </li>
            <li class="inline-block">
              <a href="bet.html" class="px-3 text-center block">
                <i class="fa fa-heartbeat" aria-hidden="true"></i><br />
                Bet</a
              >
            </li>
            <li class="inline-block">
              <a href="lottary.html" class="px-3 text-center block">
                <i class="fa fa-money" aria-hidden="true"></i><br />
                Lottary</a
              >
            </li>
            <li class="inline-block">
              <a href="" class="px-3 text-center block">
                <i class="fa fa-users" aria-hidden="true"></i><br />
                Community</a
              >
            </li>
            <li class="inline-block">
              <ul>
                <li>Profile</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex flex-1 h-full pb-8">
        <div class="w-96 border-r md:overflow-y-scroll md:h-full">
          <div class="p-2">
            <h1 class="text-xl pb-2">Make Prediction</h1>
            <input
              type="text"
              class="border rounded outline-0 w-full p-2 px-5"
              placeholder="Search..."
            />

            <p class="pt-5">Categories</p>
            <ul class="m-0">
              <li>
                <a
                  href="bet.html"
                  class="w-full font-thin uppercase flex items-center p-3 my-2 transition-colors duration-200 justify-start bg-gradient-to-l from-gray-200 border-l-4 to-gray-300 border-blue-500 border-blue-500 text-black-500"
                  ><i class="fa fa-calendar-o mr-3" aria-hidden="true"></i> Bet List</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="w-full font-thin uppercase flex items-center p-3 my-2 transition-colors duration-200 justify-start bg-gradient-to-l from-gray-200 border-l-4 to-gray-300 border-blue-500 border-blue-500 text-black-500"
                  ><i class="fa fa-calendar-o mr-3" aria-hidden="true"></i> Best Bet</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="flex-1 overflow-y-scroll">
          <div class="p-2">
            <h1 class="text-xl pb-2">Today's Picks</h1>

            <div class="grid grid-cols-2 gap-4">
              <div class="border">
                <div class="p-2 border-b">Your Pending Lottary</div>
                <div>hello</div>
              </div>
              <div class="border">
                <div class="p-2 border-b">Your WIN Lottary</div>
                <div>hello</div>
              </div>
            </div>
            <br />
            <div class="grid grid-cols-2 gap-4">
              <div class="border">
                <div class="p-2 border-b">Your Pending BET</div>
                <div>hello</div>
              </div>
              <div class="border">
                <div class="p-2 border-b">Your WIN BET</div>
                <div>hello</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
